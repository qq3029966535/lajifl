<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生态防御游戏 - 垃圾分类防御</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1200" height="800"></canvas>
        <div id="ui-overlay">
            <div id="hud">
                <div id="score">分数: 0</div>
                <div id="timer">时间: 2:00</div>
                <div id="level">关卡: 1</div>
            </div>
            <div id="bin-selector">
                <div class="bin-option" data-type="1">1 - 厨余</div>
                <div class="bin-option" data-type="2">2 - 可回收</div>
                <div class="bin-option" data-type="3">3 - 有害</div>
                <div class="bin-option" data-type="4">4 - 其他</div>
            </div>
        </div>
    </div>
    <!-- 使用简化的游戏版本进行调试 -->
    <script type="module" src="js/simple-main.js"></script>
    <!-- <script type="module" src="js/test-canvas.js"></script> -->
    <!-- <script type="module" src="js/main.js"></script> -->
</body>
</html>
